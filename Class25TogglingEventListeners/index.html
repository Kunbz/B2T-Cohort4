	<body>
		<div id="box">
		<input id="onToOff" type="button" value="ON">

			//document.body.style.backgroundColor = "green";
			
			var boxColor =document.getElementById("box");
				boxColor.addEventListener("mouseenter", function(){
					if(text.value=="ON"){
						boxColor.style.backgroundColor="green";
					}

				});
				boxColor.addEventListener("mouseleave", function(){
					if(text.value=="ON"){
						boxColor.style.backgroundColor="red";
					}
				});


			var text = document.getElementById("onToOff");
			function changeButtonLabel(){
				
				if (text.value=="ON"){
					text.value="OFF";

				}
				else{
					text.value ="ON";
				}
			}

			document.getElementById("onToOff").addEventListener("click", changeButtonLabel);


		</script>
	</body>
</html>
