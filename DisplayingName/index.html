<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	
	<input type="text" id="first" placeholder="First name">
	<input type="text" id="last" placeholder="Last name">
	<input type="button" onclick="updateInfo()" value="click to update">
	<h2 id="display"></h2>
	

<script>
	function updateInfo(){
		var name = document.getElementById("first").value;
		var lastname = document.getElementById("last").value;
		document.getElementById("display").innerHTML = "Hello " + name + (" ") + lastname;

	}
</script>
</body>
</html>
