<!DOCTYPE html>
	<html>
	<head>
		<title></title>
	</head>
	<body>
		<h1 id="fizz"></h1>
	<script>
		var num = 1; //initialization
			while(num <= 100){ // condition
				if (num%3 ==0 && num%5 ==0){//print all the numbers divisible by 3 and 5 from 1-100
					document.getElementById("fizz").innerHTML += "FizzBuzz" + " ";

				}


				else if(num%3 ==0){ // print all the numbers divisible by 3 from 1-100 without a remainder
					document.getElementById("fizz").innerHTML += "Fizz" + " ";		
				}
				else if(num%5 ==0){  // print all the numbers divisible by 5 from 1-100 without a remainder
					document.getElementById("fizz").innerHTML += "Buzz" + " ";
				}
				
				else{
					document.getElementById("fizz").innerHTML+= num + " ";
				}
				num ++ //or num = num +1 // if you want to increment by 2 you can write num+=2
			}
	</script>
	</body>
	</html>
